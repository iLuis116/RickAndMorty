<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <title>Rick And Morty JS</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <nav class="navbar bg-light">
                <div class="container-fluid">
                  <a class="navbar-brand">Rick y Morty App JavaScript</a>
                  <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Busqueda" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Buscar</button>
                  </form>
                </div>
              </nav>
        </div>
        <div class="row">
        <hr>
        <h1>App de Rick & Morty con JS</h1>
        <hr>
    </div>
    <div class="row" id="botones">
        <div class="col-6">
            <button class="btn btn-outline-success btn-lg" id="prev" data-id>Anterior</button>
        </div>
        <div class="col-6">
            <button class="btn btn-outline-primary btn-lg" id="next" data-id>Siguiente</button>
        </div>
    </div>
    <div class="row" id="characters"></div>
    <script src="app.js"></script>
</body>
</html>
